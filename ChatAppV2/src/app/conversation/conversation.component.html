    <div class="row">
        <div class="offset-md-1 col-md-10 col-sm-12">
            <div class="container">
                <div class="row" *ngFor="let message of messages">
                    <div [ngClass]="userId == message.userId? 'offset-md-6':''"
                        class="col-md-6 shadow rounded-pill mb-3">{{message.userId}}: {{message.content}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-1 col-md-10 col-sm-12 mb-3">
            <div class="row">
                <div class="col-12">
                    <textarea [(ngModel)]="newMessage" class="form-control mb-3"
                        placeholder="Send a message"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-1 offset-md-11 offset-sm-11 float-sm-right">
                    <button (click)="sendMessage()" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
