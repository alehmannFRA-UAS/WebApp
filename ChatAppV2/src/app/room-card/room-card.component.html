<div class="card" *ngIf="item !== null" [ngClass]="{ 'bg-success-subtle' : selected }">
    <div class="card-header">
        <div class="title text-center h4">{{item.name}}</div>
    </div>

    <div class="card-body">
        <p>Room-No: #{{item.id}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-info mx-1 float-end" (click)="editRoom()">Edit</button>
        <a class="btn btn-primary float-end" routerLink="/rooms/{{item.id}}/conversation/1">Join</a>
    </div>
</div>
