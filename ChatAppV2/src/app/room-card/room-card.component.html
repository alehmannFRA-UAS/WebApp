<div class="card shadow rounded mx-3" *ngIf="item !== null" [ngClass]="{ 'bg-success-subtle' : selected }">
    <div class="card-header">
        <div class="title text-center h4">{{item.name}}</div>
    </div>

    <div class="card-body">
        <p>Room-No: #{{item.id}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-info mx-1 float-end" (click)="join()">Join</button>
    </div>
</div>
