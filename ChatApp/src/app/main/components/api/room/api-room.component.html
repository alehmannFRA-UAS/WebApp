<div class="container shadow mt-3">
    <div class="row">
        <div class="col-12 text-center h2">Rooms</div>
    </div>
    <div class="row mb-5">
        <div class="col-12 text-center h6 text-secondary ">Current user: {{username}}</div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-12 offset-md-1 border border-info mb-3">
            <div class="text-center">Your Rooms</div>
            <ul>
                <li class="m-2" *ngFor="let room of yourRooms">{{room.name}}
                    <button class="btn btn-success btn-sm" (click)="openRoom(room)">open</button>
                    <button class="btn btn-danger btn-sm" (click)="leaveRoom(room)">Left</button>
                </li>
            </ul>
        </div>
        <div class="col-md-4 col-sm-12 offset-md-1 border border-info mb-3">
            <div class="text-center">All Rooms</div>
            <ul>
                <li class="m-2" *ngFor="let room of rooms">{{room.name}}
                    <button class="btn btn-primary btn-sm float-right" (click)="joinRoom(room)">Join</button>
                </li>
            </ul>
        </div>

    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
